version: '3.8'

services:
  # API Gateway
  api-gateway:
    build: ./services/api-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/smart-reader
      - REDIS_URL=redis://redis:6379
      - DOCUMENT_PROCESSING_URL=http://document-processing:3001
      - CHAT_API_URL=http://chat-api:3002
      - FILE_STORAGE_URL=http://file-storage:3003
      - AI_INTEGRATION_URL=http://ai-integration:3004
      - VECTOR_DB_URL=http://vector-db:3005
    depends_on:
      - document-processing
      - chat-api
      - file-storage
      - ai-integration
      - vector-db
      - mongodb
      - redis
    volumes:
      - ./services/api-gateway:/app
      - /app/node_modules
    networks:
      - smart-reader-network

  # Document Processing Service
  document-processing:
    build: ./services/document-processing
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/smart-reader
      - REDIS_URL=redis://redis:6379
      - UPLOAD_DIR=/app/uploads
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./services/document-processing:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    networks:
      - smart-reader-network

  # Chat API Service
  chat-api:
    build: ./services/chat-api
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/smart-reader
      - REDIS_URL=redis://redis:6379
      - AI_INTEGRATION_URL=http://ai-integration:3004
    depends_on:
      - mongodb
      - redis
      - ai-integration
    volumes:
      - ./services/chat-api:/app
      - /app/node_modules
    networks:
      - smart-reader-network

  # File Storage Service
  file-storage:
    build: ./services/file-storage
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/smart-reader
      - UPLOAD_DIR=/app/uploads
      - CACHE_DIR=/app/cache
    depends_on:
      - mongodb
    volumes:
      - ./services/file-storage:/app
      - /app/node_modules
      - ./uploads:/app/uploads
      - ./cache:/app/cache
    networks:
      - smart-reader-network

  # AI Integration Service
  ai-integration:
    build: ./services/ai-integration
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/smart-reader
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    depends_on:
      - mongodb
    volumes:
      - ./services/ai-integration:/app
    networks:
      - smart-reader-network

  # Vector Database Service
  vector-db:
    build: ./services/vector-db
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/smart-reader
      - CHROMA_PERSIST_DIRECTORY=/app/data/chroma
    depends_on:
      - mongodb
    volumes:
      - ./services/vector-db:/app
      - ./data/chroma:/app/data/chroma
    networks:
      - smart-reader-network

  # MongoDB
  mongodb:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=smart-reader
    networks:
      - smart-reader-network

  # Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - smart-reader-network

  # ChromaDB
  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    networks:
      - smart-reader-network

volumes:
  mongodb_data:
  redis_data:
  chroma_data:

networks:
  smart-reader-network:
    driver: bridge

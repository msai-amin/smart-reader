<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Complete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ… Authentication Successful!</h1>
        <div class="spinner"></div>
        <p>Completing sign-in...</p>
        <p id="status"></p>
    </div>

    <script>
        // Extract the credential from URL hash or query params
        const urlParams = new URLSearchParams(window.location.search);
        const hash = window.location.hash.substring(1);
        const hashParams = new URLSearchParams(hash);
        
        // Get access token, id_token, or code
        const accessToken = urlParams.get('access_token') || hashParams.get('access_token');
        const idToken = urlParams.get('id_token') || hashParams.get('id_token');
        const code = urlParams.get('code') || hashParams.get('code');
        const error = urlParams.get('error') || hashParams.get('error');

        console.log('OAuth callback received:', { accessToken, idToken, code, error });

        if (error) {
            document.getElementById('status').textContent = `Error: ${error}`;
            setTimeout(() => {
                window.close();
            }, 3000);
        } else if (idToken || accessToken || code) {
            // Send message to parent window
            if (window.opener) {
                window.opener.postMessage({
                    type: 'GOOGLE_OAUTH_SUCCESS',
                    credential: idToken || accessToken,
                    code: code
                }, window.location.origin);
                
                document.getElementById('status').textContent = 'Redirecting...';
                setTimeout(() => {
                    window.close();
                }, 1000);
            } else {
                // No opener, redirect to main app
                document.getElementById('status').textContent = 'Redirecting to app...';
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            }
        } else {
            document.getElementById('status').textContent = 'No authentication data found';
            setTimeout(() => {
                window.close();
            }, 3000);
        }
    </script>
</body>
</html>
